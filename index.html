<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1> <center><i> Student Admission Form</i></center></h1>
   <form action=""/action_page.php">
<fieldset>
<legend><em><b>PGC!</b></em></legend>
<label for="frame">First Name:</label>
<input type="text" id="frame" name="frame" spellcheck="true"> <br> <br>
<label for="frame">Last Name:</label>
<input type="text" id="frame" name="frame" spellcheck="true"> <br> <br>
<label for="frame">Father Name:</label>
<input type="text" id="frame" name="frame" spellcheck="true"> <br> <br>
<label for="Gendar">Gendar:</label>
<input type="radio" name="Gendar" id="Male">Male
  <input type="radio" name="Gendar" id="Female">Female <br> <br>
<label for="Adress">Adress:</label>
<input type="text" id="frame" name="frame" maxlength="30"> <br> <br>
<label for="Country">Country:</label>
<input type="text" id="Country" name="Country" value="Pakistan" readonly> <br> <br>

<label for="frame">Email:</label>
<input type="text" id="email" name="frame" > <br> <br>
<label for="password">Password:</label>
  <input type="password" id="password" name="password" minlength="8"><br><br>
  <label for="Hobbies">Hobbies:</label>
  <input type="checkbox" name="hooby" id="Sports">Sports
  <input type="checkbox" name="hobby" id="Reading-Book">Reading-Book 
  <input type="checkbox" name="hobby" id="Travelling">Travelling 
  <input type="checkbox" name="hobby" id="Cycling">Cycling <br> <br>
  <label for="Quantity">Age Limit (between 16 and 20):</label>
  <input type="number" id="quantity" name="Age Limit" min="16" max="20"><br><br> 
<label for="Birthday">Birthday:</label>
<input type="date" id="Birthday" name="Bithday"> <br> <br>
<label for="time">Time:</label>
<input type="time" id="time" name="time"> <br> <br>
<label for="Subject"> Chose Subject:</label>
<select id="Subject">
    <option value="Arts" disabled>Arts</option>
    <option value="Medical">Medical</option>
    <option value="Non-Medical">Non-Medical</option>
    <option value="ICS">ICS</option>
    <option value="Statics">Statics</option>
</select> <br> <br>

<div class="slidecontainer">
  <label for="language">English Language:</label>
  <input type="range" min="1" max="100" value="50"> <br> <br>


<label for="file-field">Add Your CV:</label>
<input type="file" id="file-field" name="file"> <br> <br>
<label for="img">Add  Your Photo:</label>
  <input type="file" id="img" name="img" accept="image/*"> <br> <br>
  <label for="color">Pick Your Favourite Color:</label>
<input type="color" id="Fav Color"> <br> <br>
  <label for="text">I filled and readout whole data carefully;</label>
<input type="checkbox" value="checkbox" required> <br> <br>

<input type="Submit" value="Submit" autofocus>
<input type="Reset" value="Reset"> 

</fieldset>
</form>
</body>
</html>
